<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard | Econowledge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="bg-decoration">
        <img src="assets/images/gunungan.png" class="gunungan-watermark">
    </div>

    <div class="mobile-container">
        
        <header class="header-dashboard">
            <div class="nav-top">
                <img src="assets/images/logo-white.png" height="35" alt="Logo">
                <i class="fas fa-bars" style="font-size:24px;"></i>
            </div>

            <div class="user-profile">
                <div class="avatar-box">
                    <img src="assets/images/user.jpg" style="width:100%; height:100%; object-fit:cover;">
                </div>
                <div style="flex:1;">
                    <h2 style="font-size:18px; font-weight:700; margin:0;">Halo! Eno People</h2>
                    <p style="font-size:10px; font-style:italic; opacity:0.9;">Empowering Your Financial Future!</p>
                </div>
            </div>

            <img src="assets/images/wayang.png" class="wayang-overlap" alt="Wayang">
        </header>

        <div class="search-float">
            <div class="search-box-neo">
                <i class="fas fa-search" style="color:#333;"></i>
                <input type="text" placeholder="Cari materi...">
            </div>
        </div>

        <div class="menu-grid">
            <div class="menu-item">
                <div class="icon-frame"><i class="fas fa-book-open"></i></div>
                <span class="menu-label">ECONO READ</span>
            </div>
            <div class="menu-item">
                <div class="icon-frame"><i class="fas fa-eye"></i></div>
                <span class="menu-label">ECONO VISION</span>
            </div>
            <div class="menu-item">
                <div class="icon-frame"><i class="fas fa-headphones-alt"></i></div>
                <span class="menu-label">ECONO LISTEN</span>
            </div>
            <div class="menu-item">
                <div class="icon-frame"><i class="fas fa-comments"></i></div>
                <span class="menu-label">ECONO FORUM</span>
            </div>
            <div class="menu-item">
                <div class="icon-frame alert"><i class="fas fa-bell"></i></div>
                <span class="menu-label">ECONO ALERT</span>
            </div>
            <div class="menu-item">
                <div class="icon-frame"><i class="fas fa-lightbulb"></i></div>
                <span class="menu-label">ECONO INSIGHTS</span>
            </div>
        </div>

        <div class="trending-section">
            <h3 style="font-size:14px; font-weight:800; color:#333; margin-bottom:10px;">
                TRENDING <i class="fas fa-chart-line"></i>
            </h3>
            <div class="trend-item">
                <img src="assets/images/chart.jpg" class="trend-img">
                <div>
                    <p style="font-size:11px; font-weight:700; line-height:1.3;">
                        IHSG Awal Maret Menguat, Saham Bank Besar Diborong Asing...
                    </p>
                </div>
            </div>
        </div>

        <nav class="bottom-nav">
            <i class="fas fa-home nav-icon active"></i>
            <i class="fas fa-history nav-icon"></i>
            <i class="far fa-user nav-icon"></i>
        </nav>

    </div>

</body>
</html>
