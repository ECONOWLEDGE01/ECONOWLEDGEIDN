<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | Econowledge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="mobile-container">
        <div style="padding: 30px 25px;">
            <img src="assets/images/logo.png" alt="Econowledge" style="width: 140px;">
        </div>

        <div class="login-wrapper">
            <div class="batik-frame">
                <img src="assets/images/ranting-kiri.png" class="decor-leaf leaf-top">
                <img src="assets/images/ranting-kanan.png" class="decor-leaf leaf-bottom">

                <div class="login-card">
                    <h1 class="title-login">Selamat Datang</h1>
                    
                    <form onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
                        <input type="email" placeholder="Email address" class="input-neo" required>
                        <input type="password" placeholder="Enter password" class="input-neo" required>
                        
                        <div style="display:flex; align-items:center; gap:8px; margin-bottom:15px; color:white; font-size:12px; font-weight:600;">
                            <input type="checkbox"> Remember me
                        </div>

                        <button type="submit" class="btn-primary-neo">Sign up</button>
                    </form>

                    <p style="color:white; font-size:11px; margin:15px 0;">
                        or sign up with
                    </p>

                    <div style="display:flex; justify-content:center; gap:15px;">
                        <div class="social-circle"><i class="fab fa-facebook-f" style="color:#1877F2"></i></div>
                        <div class="social-circle"><i class="fab fa-google" style="color:#EA4335"></i></div>
                        <div class="social-circle"><i class="fab fa-apple" style="color:black"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
