<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoNowledge - Login</title>
    <link rel="stylesheet" href="style-base.css">
    <link rel="stylesheet" href="style-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Background Elements -->
        <div class="ui-bg-elements">
            <img src="https://via.placeholder.com/300x400/43A047/FFFFFF?text=Batik" alt="batik" class="gunungan-watermark">
        </div>

        <!-- Header Logo -->
        <header class="login-header">
            <img src="https://via.placeholder.com/180x50/64DD17/1B5E20?text=EcoNowledge" alt="EcoNowledge Logo" class="img-logo">
        </header>

        <!-- Login Section -->
        <section class="login-section">
            <div class="login-batik-frame">
                <div class="login-card-inner">
                    <h1 class="ui-title-bold">Selamat Datang</h1>

                    <!-- Email Input -->
                    <div class="ui-form-group">
                        <label for="email" class="form-label">Email address</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="ui-input-field" 
                            placeholder="Enter email address"
                            required
                            data-testid="login-email-input"
                        >
                    </div>

                    <!-- Password Input -->
                    <div class="ui-form-group">
                        <label for="password" class="form-label">Enter password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="ui-input-field" 
                            placeholder="Enter password"
                            required
                            data-testid="login-password-input"
                        >
                    </div>

                    <!-- Remember Me -->
                    <div class="form-utils">
                        <input type="checkbox" id="remember" data-testid="login-remember-checkbox">
                        <label for="remember" style="color: white; font-size: 12px; font-weight: 600;">Remember me</label>
                    </div>

                    <!-- Sign Up Button -->
                    <button class="ui-btn-signup" id="signupBtn" data-testid="login-signup-button">
                        sign up
                    </button>

                    <!-- Agreement -->
                    <div class="agreement-box">
                        <input type="checkbox" id="terms" required data-testid="login-terms-checkbox">
                        <label for="terms">
                            I agree to the platform's 
                            <a href="#" style="color: #FFF59D; text-decoration: underline;">Terms of Service</a> and 
                            <a href="#" style="color: #FFF59D; text-decoration: underline;">Privacy Policy</a>
                        </label>
                    </div>

                    <!-- Divider -->
                    <div class="divider-text">or sign up with</div>

                    <!-- Social Login -->
                    <div class="social-flex">
                        <button class="btn-social" title="Login with Facebook" data-testid="login-facebook-button">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="#1877F2">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                        </button>
                        <button class="btn-social" title="Login with Google" data-testid="login-google-button">
                            <svg width="24" height="24" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                        </button>
                        <button class="btn-social" title="Login with Apple" data-testid="login-apple-button">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="#000000">
                                <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Login functionality
        document.getElementById('signupBtn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const terms = document.getElementById('terms').checked;

            // Validation
            if (!email || !password) {
                alert('Mohon isi email dan password!');
                return;
            }

            if (!terms) {
                alert('Mohon setujui Terms of Service dan Privacy Policy!');
                return;
            }

            // Simple email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Format email tidak valid!');
                return;
            }

            // Save to localStorage
            localStorage.setItem('userSession', 'active_' + Date.now());
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userName', email.split('@')[0]);
            if (remember) {
                localStorage.setItem('rememberMe', 'true');
            }

            console.log('Login successful');
            
            // Redirect to dashboard
            window.location.href = 'dashboard.html';
        });

        // Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('signupBtn').click();
            }
        });

        // Social login buttons (visual only)
        document.querySelectorAll('.btn-social').forEach(btn => {
            btn.addEventListener('click', function() {
                const platform = this.title.replace('Login with ', '');
                alert(`Social login dengan ${platform} akan tersedia segera!`);
            });
        });

        // Check if already logged in
        if (localStorage.getItem('userSession')) {
            const redirect = confirm('Anda sudah login. Ingin ke dashboard?');
            if (redirect) {
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
