<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | Econowledge</title>
    
    <link rel="stylesheet" href="style-base.css">
    <link rel="stylesheet" href="style-ui.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        
        <header class="login-header">
            <img src="assets/logo-econowledge.png" alt="Econowledge Logo" class="img-logo">
        </header>

        <section class="login-section">
            <div class="login-batik-frame">
                
                <div class="login-card-inner">
                    <h1 class="ui-title-bold">Selamat Datang</h1>
                    
                    <form action="dashboard.html">
                        <div class="ui-form-group">
                            <input type="email" placeholder="Email address" class="ui-input-field" required>
                        </div>
                        <div class="ui-form-group">
                            <input type="password" placeholder="Enter password" class="ui-input-field" required>
                        </div>
                        
                        <div class="form-utils">
                            <div style="display:flex; align-items:center; gap:5px;">
                                <input type="checkbox" id="remember">
                                <label for="remember" style="font-size: 12px; font-weight: 600; color:#555;">Remember me</label>
                            </div>
                            <a href="#" style="font-size:11px; color:var(--primary-green); text-decoration:none;">Lupa Password?</a>
                        </div>

                        <button type="submit" class="ui-btn-signup">Sign up</button>

                        <div class="agreement-box" style="margin-top: 15px;">
                            <input type="checkbox" required>
                            <span>I agree to the <a href="#">Terms</a> & <a href="#">Privacy Policy</a>.</span>
                        </div>

                        <div style="margin: 20px 0; font-size: 11px; opacity: 0.8; text-align:center;">or sign up with</div>

                        <div class="social-flex">
                            <button type="button" class="btn-social">
                                <i class="fab fa-facebook-f" style="color: #1877F2;"></i>
                            </button>
                            <button type="button" class="btn-social">
                                <i class="fab fa-google" style="color: #DB4437;"></i>
                            </button>
                            <button type="button" class="btn-social">
                                <i class="fab fa-apple" style="color: #000;"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
