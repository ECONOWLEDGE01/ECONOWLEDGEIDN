<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoNowledge - Login</title>
    <link rel="stylesheet" href="css/style-base.css">
    <link rel="stylesheet" href="css/style-ui.css">
</head>
<body>
    <!-- LOGIN PAGE -->
    <div class="login-container active" id="loginPage">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-group">
                    <div class="logo-icon">üåø</div>
                    <div class="logo-text">EcoNowledge</div>
                </div>
                <div class="tagline">Education & Solutions</div>
            </div>

            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <input type="email" placeholder="Email address" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Enter password" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="btn-signup">Sign up</button>

                <p class="terms-text">
                    I agree to the platform's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </p>

                <div class="divider">or sign up with</div>

                <div class="social-login">
                    <button type="button" class="social-btn" title="Facebook">f</button>
                    <button type="button" class="social-btn" title="Google">G</button>
                    <button type="button" class="social-btn" title="Apple">üçé</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MAIN APP -->
    <div class="app-container" id="appContainer">
        <!-- Header -->
        <div class="header">
            <div class="header-logo">
                <div class="header-logo-icon">üåø</div>
                <span id="pageTitle">EcoNowledge</span>
            </div>
            <button class="menu-toggle" onclick="toggleSection('profile')">‚ò∞</button>
        </div>

        <!-- Content Area -->
        <div class="content" id="contentArea">
            <!-- Sections akan dimuat dari file terpisah -->
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item active" onclick="toggleNav(this, 'home')">
                <span>üè†</span>
                <span class="nav-label">Home</span>
            </div>
            <div class="nav-item" onclick="toggleNav(this, 'trending')">
                <span>‚ö°</span>
                <span class="nav-label">Trending</span>
            </div>
            <div class="nav-item" onclick="toggleNav(this, 'create')">
                <span>‚ûï</span>
                <span class="nav-label">Create</span>
            </div>
            <div class="nav-item" onclick="toggleNav(this, 'saved')">
                <span>üìå</span>
                <span class="nav-label">Saved</span>
            </div>
            <div class="nav-item" onclick="toggleNav(this, 'profile')">
                <span>üë§</span>
                <span class="nav-label">Profile</span>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
